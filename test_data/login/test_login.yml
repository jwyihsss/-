common_inputs:
    method: PUT
    path: /login

tests:
  - case: 正确账号、密码登录
    inputs:
      params: {}
      data: {"admin_name":"jiang","password":"c33367701511b4f6020ec61ded352059"}
      headers:
        Content-Type: application/json;charset=UTF-8
      file:
      sql:
      assert_key: $..success
      assert_way: unequal
    expectation: {
          "code": 200,
          "data": "4017b2449073417b9d5318a5e8743a16"
        }

  - case: 错误账号、密码登录
    inputs:
      params: {}
      data: {"admin_name": "jiang", "password": "c33367701511b4f6020ec61ded3520592"}
      headers:
        Content-Type: application/json;charset=UTF-8
      file:
      sql:
      assert_key: $..success
      assert_way: unequal
    expectation:
          {'code': 100002, 'msg': '账号或密码错误'}