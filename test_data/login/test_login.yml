common_inputs:
    method: PUT
    path: /login

tests:
  - case: 正确账号、密码登录
    inputs:
      params: {}
      data: {"admin_name":"jie","password":"e10adc3949ba59abbe56e057f20f883e"}
      headers:
        Content-Type: application/json;charset=UTF-8
      file:
      sql:
      assert_key: $..success
      assert_way: unequal
    expectation: {
          "code": 200,
          "data": "4017b2449073417b9d5318a5e8743a16"
        }

  - case: 错误账号、密码登录
    inputs:
      params: {}
      data: {"admin_name": "jie", "password": "e10adc3949ba59abbe56e057f20f883e5"}
      headers:
        Content-Type: application/json;charset=UTF-8
      file:
      sql:
      assert_key: $..success
      assert_way: unequal
    expectation:
          {'code': 100002, 'msg': '账号或密码错误'}